# Google Cloud Build configuration for automated deployments
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/market-dojo-lite:$COMMIT_SHA', '.']
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/market-dojo-lite:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'market-dojo-lite'
      - '--image=gcr.io/$PROJECT_ID/market-dojo-lite:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=RAILS_ENV=production'
      - '--set-secrets=SECRET_KEY_BASE=rails-secret:latest,DATABASE_URL=database-url:latest'
      - '--add-cloudsql-instances=$PROJECT_ID:us-central1:market-dojo-db'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=60'
      - '--concurrency=80'
      - '--max-instances=10'

images:
  - 'gcr.io/$PROJECT_ID/market-dojo-lite:$COMMIT_SHA'

timeout: 1200s